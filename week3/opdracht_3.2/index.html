<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulier</title>
</head>
<body>
    <h1>Boekingsformulier</h1>
    <form action="/submit" method="POST">
        <!-- Voornaam (geen cijfers toegestaan) -->
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam" pattern="[A-Za-z]+" required><br><br>

        <!-- Achternaam (geen cijfers toegestaan) -->
        <label for="achternaam">Achternaam:</label>
        <input type="text" id="achternaam" name="achternaam" pattern="[A-Za-z]+" required><br><br>

        <!-- Geslacht (radio buttons, man als default) -->
        <label>Geslacht:</label><br>
        <input type="radio" id="man" name="geslacht" value="man" checked>
        <label for="man">Man</label><br>
        <input type="radio" id="vrouw" name="geslacht" value="vrouw">
        <label for="vrouw">Vrouw</label><br><br>

        <!-- Straat en huisnummer -->
        <label for="straat">Straat en huisnummer:</label>
        <input type="text" id="straat" name="straat" required><br><br>

        <!-- Postcode -->
        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode" name="postcode" required><br><br>

        <!-- Stad -->
        <label for="stad">Stad:</label>
        <input type="text" id="stad" name="stad" required><br><br>

        <!-- Land -->
        <label for="land">Land:</label>
        <input type="text" id="land" name="land" required><br><br>

        <!-- BSN-nummer (maximaal 9 cijfers) -->
        <label for="bsn">BSN-nummer:</label>
        <input type="text" id="bsn" name="bsn" maxlength="9" required><br><br>

        <!-- Vakantieland selecteren -->
        <label for="vakantieland">Vakantieland:</label>
        <select id="vakantieland" name="vakantieland" required>
            <option value="Spanje">Spanje</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Italië">Italië</option>
            <option value="Griekenland">Griekenland</option>
            <option value="Turkije">Turkije</option>
        </select><br><br>

        <!-- Datum van vertrek (niet in het verleden) -->
        <label for="vertrekdatum">Datum van vertrek:</label>
        <input type="date" id="vertrekdatum" name="vertrekdatum" min="2024-10-17" required><br><br>

        <!-- Datum van terugkomst -->
        <label for="terugkomstdatum">Datum van terugkomst:</label>
        <input type="date" id="terugkomstdatum" name="terugkomstdatum" min="2024-10-18" required><br><br>

        <!-- Aantal reisgenoten (maximaal 4, geen negatief aantal) -->
        <label for="reisgenoten">Aantal reisgenoten:</label>
        <input type="number" id="reisgenoten" name="reisgenoten" min="0" max="4" required><br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Wachtwoord (verborgen) -->
        <label for="wachtwoord">Wachtwoord:</label>
        <input type="password" id="wachtwoord" name="wachtwoord" required><br><br>

        <!-- Verzendknop -->
        <input type="submit" value="Boek nu">
    </form>
</body>
</html>
