<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Formulieren</h1>
    <form action="results.html" method="GET"></form>
    <div>
 <label>Voornaam</label>
 <input Voornaam="Voornaam"
  </div>
 <div>
 <label>Achternaam</label>
 <input Achternaam="Achternaam"
</div>
 <div>
  Geslacht
  <div>
    <label for="man">Man</label>
    <input type="radio" name="Geslacht" id="man">
  </div>
   <div>
    <label for="vrouw">Vrouw</label>
    <input type="radio" name="Geslacht" id="vrouw">
     </div>
    <div>
     <label>Straat met huisnummer</label>
     <input Straat met huisnummer="Straat met huisnummer"  
     </div>
     <div>
    <label>Postcode</label>
    <input Postcode="Postcode"  
    </div>
    <div>
    <label>Stad</label>
    <input Stad="Stad"
 </div>
<div>
    <label>Land</label>
    <input Land="Land"
 </div>
<div>
    <label>BSN-nummer → mag niet meer dan 9 cijfers</label>
    <input BSN-nummer → mag niet meer dan 9 cijfers="BSN-nummer → mag niet meer dan 9 cijfers"
</div>
<div>
    <label for="Landen">Kies een land:</label>

    <select name="Land" id="Land">
      <option value="Spanje">Spanje</option>
      <option value="Italië ">Italië </option>
      <option value="Oostenrijk">Oostenrijk</option>
      <option value="Turkije">Turkije</option>
    </select>
    </div>
    <div>
     <label>Datum van vertrek → mag niet in het verleden zijn</label>
     <input Datum van vertrek → mag niet in het verleden zijn="Datum van vertrek → mag niet in het verleden zijn"
    </div>
    <div>
        <label>Datum van terugkomst</label>
        <input Datum van terugkomst="Datum van terugkomst"
       </div>
      <div>
        <label for="Aantal reisgenoten (max 4 mensen)">Aantal:</label>

        <select name="cars" id="cars">
          <option Landen="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
   </div>
  <div>
    <label>E-mail</label>
    <input E-mail="E-mail"
  </div>
  <div>
    <label>
     Wachtwoord (om account aan te maken) → wachtwoord mag niet getoond worden
    <input type="Wachtwoord (om account aan te maken) → wachtwoord mag niet getoond worden" name="Wachtwoord (om account aan te maken) → wachtwoord mag niet getoond worden" required>
     </label>
    </div> 
    <button type="submit">Boek nu</button>
    <button type="reset">Reset</button>
 </form>
</body>
</html>
